<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="../preLoginTemplate.xhtml">
            <ui:define name="right">
                <p style="font-size:16px">
                    Reset Password Page. Please type your Email and token<br/> or go to <h:link value="Home" outcome="/index"/>
            <f:view>
                <h:form>
                    <table>
                        <tr>
                            <td>
                                <h:outputLabel value="Email: "/>
                            </td>
                            <td>
                                <h:inputText value="#{TokenView.token.email}" class="input_tex_1"/> <h:commandButton value="Get Token" action="#{TokenView.createNewToken()}"/>
                            </td>
                          
                                
                           
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Token: "/>
                            </td>
                            <td>
                                <h:inputText value="#{TokenView.token.token}" class="input_tex_1"/> (*Get from Email)
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="New Password: "/>
                            </td>
                            <td>
                                <h:inputSecret value="#{TokenView.newPassInput}" class="input_tex_1"/> (*at lest 6 character)
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Retype Password: "/>
                            </td>
                            <td>
                                <h:inputSecret value="#{TokenView.newPassRetype}" class="input_tex_1"/><br/><br/>
                            </td>
                        </tr>
                    </table>
                    <h:commandButton value ="Reset Pass" action="#{TokenView.submitToken()}" class="myButton"/>
                </h:form>
                
            </f:view>
            </p>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
