<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Reset Password Page. Please type your Email and token
        <f:view>
            <h:form>
                <h:outputLabel value="Email: "/><h:inputText value="#{TokenView.token.email}"/><br/>
                <h:outputLabel value="Token: "/><h:inputText value="#{TokenView.token.token}"/><br/>
                <h:commandButton value ="Reset Pass" action="#{TokenView.submitToken()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
