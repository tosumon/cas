<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="../preLoginTemplate.xhtml">
            <ui:define name="right">
                <p style="font-size:16px">
            Reset Password Page. Please type your Email and token
            <f:view>
                <h:form>
                    <h:outputLabel value="Email: "/><h:inputText value="#{TokenView.token.email}"/><br/>
                    <h:outputLabel value="Token: "/><h:inputText value="#{TokenView.token.token}"/><br/><br/>
                    <h:commandButton value ="Reset Pass" action="#{TokenView.submitToken()}" class="myButton"/>
                </h:form>
                
            </f:view>
            </p>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
