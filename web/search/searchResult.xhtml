<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Applicant search</title>
        <h:outputStylesheet library="css" name="table-style.css" />
    </h:head>
    <h:body>   
        <ui:composition template="./../login/Login_Template.xhtml">
            <h1>Applicants Search Result</h1>
             <ui:define name="content">
            <h:form>
                <h:dataTable value="#{searchMB.search()}" var="app"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">                    
                    <h:column>
                        <!-- display currently selected row number -->
                        <f:facet name="header">No</f:facet>
                            #{searchMB.search().rowIndex + 1}
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:form>
                            <h:commandLink id="link" action="searchDetail" value="#{app.applicantId}"></h:commandLink>
                        </h:form>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="First Name"/>
                        </f:facet>
                        <h:outputText value="#{app.personalData.firstName}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Last Name"/>
                        </f:facet>
                        <h:outputText value="#{app.personalData.lastName}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date of Birth"/>
                        </f:facet>
                        <h:outputText value="#{app.personalData.dateOfBirth}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Gender"/>
                        </f:facet>
                        <h:outputText value="#{app.personalData.sex}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Country "/>
                        </f:facet>
                        <h:outputText value="#{app.personalData.countryOfLiving}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Evaluation status"/>
                        </f:facet>
                        <h:outputText value="#{app.evaluationStatus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Application Status"/>
                        </f:facet>
                        <h:outputText value="#{app.applicationStatus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email address"/>
                        </f:facet>
                        <h:outputText value="#{app.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Allow re-submission"/>
                        </f:facet>
                        <h:commandButton id="resubmit" value="resubmit" action="#{searchMB.resubmit()}"></h:commandButton>
                    </h:column>
                </h:dataTable> 
                <h:commandButton value="Back" action="search" />  
            </h:form>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
