<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<head>
<link rel="stylesheet" type="text/css" href="style/main.css"/>
</head>
 
<h:body styleClass="body">
    
<center>
        
<h:outputText value="New User Registration" styleClass="header"></h:outputText>
    
</center>
    
<h:form>
        
<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
        
<h:panelGrid columns="2">
            
<h:outputText value="Username :"></h:outputText>
            
<h:inputText id="username" value="#{regView.userBean.username}" required ="true" requiredMessage="Please Enter Username"/>

            
<h:outputText value="Password :"></h:outputText>
            
<h:inputSecret id="password" value ="#{regView.userBean.password}" required="true" requiredMessage="Please Enter Password!">
<f:validator validatorId="passwordValidator" />
 <f:attribute name="confirmPass" value="#{confirmPass}" />
</h:inputSecret>

<h:outputText value="Confirm Password :"></h:outputText>
            
<h:inputSecret id="confirmpassword" binding="#{confirmPass}" required="true" requiredMessage="Please Confirm Password!"/>
 
<h:outputText value="First name :"></h:outputText>
            
<h:inputText id="firstname" value="#{regView.userBean.firstname}" required="true" requiredMessage="Please Enter First Name!"/>

<h:outputText value="Last name :"></h:outputText>
            
<h:inputText id="lastname" value="#{regView.userBean.lastname}" required="true" requiredMessage="Please Enter Last Name!"/>
 
            
<h:outputText value="Date of Birth :"></h:outputText>
            
<h:inputText id="dob" value="#{regView.userBean.dob}" required="true" requiredMessage="Please Enter Date of Birth!"></h:inputText>
 
            
<h:outputText value="Email :"></h:outputText>            
<h:inputText id="email" value="#{regView.userBean.email}" required="true" requiredMessage="Please Enter Email!">
<f:validator validatorId="emailValidator" />
 <f:attribute name="confirm" value="#{confirm}" />
</h:inputText>
 
            
<h:outputText value="Confirm Email :"></h:outputText>
            
<h:inputText id="confirmemail" binding="#{confirm}" required="true" requiredMessage="Please Confirm Email!">
</h:inputText>
 
            

 <!--- here cut the code -->
 <h:panelGroup>
<h:commandButton type="reset" value="Reset"></h:commandButton>          
<h:commandButton type="submit" value="Submit" action="#{regView.addUser}"></h:commandButton>
</h:panelGroup>            

        
</h:panelGrid>
    
</h:form>
</h:body>
 
</html>
