<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>MSCS Application</title>
    </h:head>
    <h:body>
        <ui:composition template="./preLoginTemplate.xhtml">
            <ui:define name="right">
                    <h:form>
                        
                        <!--  Login -->
                        <h1 style="color: black">Log in to start or continue application</h1><br/>
                        <table>                            
                            <tr>
                                <td>
                                    <h:outputLabel value="Username: " style="padding-left: 2px"/><br/>
                                    <h:inputText value="" class="input_tex_1"/><br/>
                                </td>
                                
                                <td>
                                    <h:outputLabel value="Password: " style="padding-left: 2px"/><br/>
                                    <h:inputText value="" class="input_tex_1"/><br/>
                                    
                                </td>                                
                                <td>
                                    <br/><h:commandButton value="Login" action="login_return" class="myButton"/>
                                </td>
                            </tr>                            
                        </table>
                        <h:link value="Forget Password" outcome="login_return" style="padding-left: 5px"/>
                        <br/>
                        
                        <br/>
                        <br/>
                        <br/>
                        
                        <!-- Create new account -->
                        <h1>Create New Account</h1>
                        <h:inputText value="" p:placeholder="First Name" class="input_tex_1"></h:inputText> 
                        <h:inputText value="" p:placeholder="Last Name" class="input_tex_1"></h:inputText><br/>
                        
                        <h:inputText value="" p:placeholder="Email" class="input_tex_2"></h:inputText><br/>
                        <h:inputText value="" p:placeholder="Retype Email" class="input_tex_2"></h:inputText><br/>
                        <h:commandButton value="Create Account" action="index" class="myButton"/>
                        
                    </h:form>
                
                
                
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
