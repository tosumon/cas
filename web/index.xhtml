<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <ui:composition template="/register/Reg_Template.xhtml">

            <ui:define name="top" >
                <h2>Compro Admission System</h2>
            </ui:define>

            <ui:define name="content">
                <h:form>
                  <p:messages/>
                  <!--h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages-->
                  <p:panel>
                      <h:panelGrid >
                          <h2>Login Form</h2>
                      <h:outputLabel value="User Name:" styleClass="requiredLb1"/>
                <h:inputText value="#{loginMB.user.userName}" required="true" requiredMessage="Please enter username!">
                <!--f:validator validatorId="emailValidator" /-->
                </h:inputText>
                <h:outputText value="Password:"/>
                <h:inputSecret value="#{loginMB.user.password}" required="true" requiredMessage="Please enter password!"/>
                
                 
                
               <p:commandButton value="Login" action="#{loginMB.authenticate}" ajax="false"/>
            
               <p><h:outputText value="New User?"/> 
                   <h:link value="Register Here" outcome="/register/Register"/> </p>    
             
              
                      </h:panelGrid>
             </p:panel>
        </h:form>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

       
    </h:body>
</html>
